# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master 

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install -g npm 
    npx @microsoft/rush update 
    npx @microsoft/rush sync-versions
    npx @microsoft/rush set-version 
    npx @microsoft/rush sync-versions
    npx @microsoft/rush update 
    npx @microsoft/rush rebuild 
    npx @microsoft/rush publish --publish --pack --include-all --tag preview

- pwsh: |
    $ErrorActionPreference = 'silentlycontinue'
    set-content -Value "//registry.npmjs.org/:_authToken=$(azure-sdk-npm-token)" -path ./.npmrc 

    # publish each package. it's ok if it fails, that means that it's already got that version
    dir $PSScriptRoot/../temp/artifacts/packages/*.tgz | % { 
      & "$PSScriptRoot/../temp/pnpm-local/node_modules/.bin/pnpm" publish $_ --tag preview --access public 
    }
